<table ng-repeat="month in months track by $index" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
          <th class="monthName" colspan="8">{{month.name}}</th>
        </tr>
        <tr>
            <th>KW</th>
            <th>Mo</th>
            <th>Di</th>
            <th>Mi</th>
            <th>Do</th>
            <th>Fr</th>
            <th>Sa</th>
            <th>So</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="week in month.weeks track by $index" ng-class="{active: week.active}">
            <th>{{week.number}}</th>
            <td ng-repeat="day in week.days track by $index" ng-class="{holiday: day.holiday, active: day.active}">
                {{day.date | date : 'd'}}
            </td>
        </tr>
    </tbody>
</table>
